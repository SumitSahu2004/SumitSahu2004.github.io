<!-- Bookmarks Section -->
<section class="bookmarks">

<script>
const totalBookmarks = 37; // change this if more/less images
const bookmarkGrid = document.querySelector(".bookmark-grid");

for (let i = 1; i <= totalBookmarks; i++) {
  const card = document.createElement("div");
  card.className = "bookmark-card";
  card.innerHTML = `
    <img src="bookmarks/${i}.png" alt="Bookmark ${i}" loading="lazy">
    <div class="card-info">
      <span class="serial">${i}</span>
      <span class="price">₹99.00 <s>₹120.00</s></span>
    </div>
  `;
  bookmarkGrid.appendChild(card);
}
</script>
